server:
  port: 8080
spring:
  application:
    name: "PruebaTecnicaJava"
  devtools:
    add-properties: false

  r2dbc:
    url: r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
    username: sa
    password: ''

  sql:
    init:
      mode: always
      schema-locations: classpath:db/schema.sql

  h2:
    console:
      enabled: true
      path: /h2

  profiles:
    include: null
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"

tokenization:
  rejection-probability: 0.2

security:
  api-key: "farmatodo-secret-key-2024"

products:
  search:
    min-stock: 5

logging:
  level:
    io.r2dbc.h2: ERROR


